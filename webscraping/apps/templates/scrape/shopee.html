{% extends "users/base.html" %}
{% block title %} Shopee Scrape {% endblock title%}
{% block content %}

<div class="jumbotron">
    <h1 class="display-4">Shopee</h1>
        <hr class="my-4">
        <form method="post" autocomplete="off">
            <div class="input-group">
                {% csrf_token %}
                <input class="form-control mr-sm-2" name="product"  id="product" type="text" placeholder="Enter the product" value="{{text}}">
                <button class="btn btn-outline-primary  my-2 my-sm-0" onclick="validation(event)" type="submit">Scrape</button>
            </div>
        </form>
</div>

{% if text %}
<div id="process" class="dropzone dz">
    <div class="box"> Process your request, Please wait a moment..
    </div>
</div>
{% endif %}


{% endblock content %}
